<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtrar Empleados</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Nombre de la lista de empleados -->
  <h1>Lista de Empleados</h1>
  
  <!-- Botones que filtrara a los empleados -->
  <button id="btn-activos">Mostrar Activos</button>
  <button id="btn-inactivos">Mostrar Inactivos</button>
  
  <!-- Tabla que mostrar los empleados filtrados -->
  <table>
    <!-- Nombre de la lista de empleados -->

    <!--Utilizo el elemento <thead> en mi código para agrupar los encabezados de la tabla que muestra la información de los empleados -->
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="empleados-lista"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
